<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><h:outputStylesheet name="css/style.css" /></h:head>
<body>

<div id="header">
    <center id='eugen'><a href='/'>EugenSpaceTechnologyInterProGalaxyOneGeneration™</a></center>
</div>
<h:button  class="buttonIndex" value="Главная" outcome="index.xhtml"/>
<h:button class="buttonIndex" value="Добавить книгу" outcome="addbook.xhtml"/>
<h:button class="buttonIndex" value="Книги" outcome="products.xhtml"/>
<h:button id="register" class="buttonIndex" value="Регистрация" outcome="register.xhtml"/>
<h:button class="buttonIndex" value="Войти" outcome="login.xhtml"/>


<div>
    <h:form>
    <h:commandButton class="buttonIndex" value="Войти" action="#{bookBean.genre}"   />

    </h:form>
</div>
<h:dataTable value="#{bookBean.findAll()}" var="book" cellpadding="10px">
    <h:column>
        <h:graphicImage value="#{bookBean.img} " width="120" height="160"/>
    </h:column>
    <h:column>
        <p><strong>Название:</strong>#{book.name}</p>
        <p><strong>Автор:</strong>#{book.author}</p>
        <p><strong>Жанр:</strong>#{book.genre}</p>
        <p><strong>Издательство:</strong>#{book.publishing}</p>
        <p><strong>Цена:</strong>#{book.price}</p>
        <p><strong>ISBN:</strong>#{book.isbn}</p>
    </h:column>
    <h:column>
        <p><strong>Описание:</strong>#{book.description}</p>
    </h:column>

</h:dataTable>


</body>
</html>
