<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>
<ui:composition template="patterns/template.xhtml">

<ui:define name="body">
    <div id="dataTable">
        <h:dataTable value="#{bookBean.findAll()}" var="book" cellpadding="10px">

            <h:column>
                <div id="image">
                    <h:graphicImage  url="/image?id=#{book.id}" height="250" width="190"/>
                </div><br/>

            </h:column>
            <h:column>
                <div class="bookData">
                    <p><strong>Название:</strong>#{book.name}</p>
                    <p><strong>Автор:</strong>#{book.author}</p>
                    <p><strong>Жанр:</strong>#{book.genre}</p>
                    <p><strong>Издательство:</strong>#{book.publishing}</p>
                    <p><strong>Цена:</strong>#{book.price}</p>
                    <p><strong>ISBN:</strong>#{book.isbn}</p>
                    <h:button class="buttonBook" value="Подробнее" outcome="viewbook.xhtml?id=#{book.id}"/>
                </div>
            </h:column>
            <h:column>
                <div class="bookData">
                    <p><strong>Описание:<br/><br/></strong>#{book.description}</p>
                </div>
            </h:column>
            <hr/>
        </h:dataTable>
    </div>
</ui:define>
</ui:composition>
</body>
</html>
