<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="patterns/template.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{bookBean.id}"/>
        <f:viewAction action="#{bookBean.getById()}"/>
    </f:metadata>
    <ui:define name="body">
        <div id="thisimage">
            <h:graphicImage url="/image?id=#{bookBean.id}" height="400" width="250"/>
        </div>
        <div class="thisbookData">
            <p><strong>Название:</strong>#{bookBean.name}</p>
            <p><strong>Автор:</strong>#{bookBean.author}</p>
            <p><strong>Жанр:</strong>#{bookBean.genre}</p>
            <p><strong>Издательство:</strong>#{bookBean.publishing}</p>
            <p><strong>Цена:</strong>#{bookBean.price}</p>
            <p><strong>ISBN:</strong>#{bookBean.isbn}</p>
        </div><br/><br/>
        <div class="thisbookDataDesc">
            <p><strong>Описание:<br/><br/></strong>#{bookBean.description}</p>
        </div>
    </ui:define>
</ui:composition>
</html>
